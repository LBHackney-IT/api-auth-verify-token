version: "3.2"

services:
  api-auth-verify-token:
    image: api-auth-token-generator
    build:
      context: ApiAuthVerifyToken/
      dockerfile: ./Dockerfile
    ports:
      - 3000:3000
    environment:
      - CONNECTION_STRING=Host=dev-database;Port=5432;Database=entitycorex;Username=postgres;Password=mypassword
    links:
      - dev-database
  dev-database:
    env_file:
      - database.env
    image: postgres:12
    volumes:
      - ./database:/docker-entrypoint-initdb.d

  api-auth-verify-token-test:
    image: api-auth-token-generator-test
    build:
      context: .
      dockerfile: ApiAuthVerifyToken.Tests/Dockerfile
    links:
      - test-database
      - dynamodb-database

  test-database:
    image: test-database
    build:
      context: .
      dockerfile: database/Dockerfile
    ports:
      - 5432:5432
    env_file:
      - database.env

  dynamodb-database:
    image: amazon/dynamodb-local
    ports:
      - 8000:8000